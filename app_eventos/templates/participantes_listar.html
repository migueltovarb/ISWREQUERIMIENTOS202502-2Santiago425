{% extends 'base.html' %}

{% block contenido %}
<h2>Participantes</h2>

<a href="{% url 'participantes_crear' %}" class="btn btn-success mb-3">Crear Participante</a>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for p in participantes %}
        <tr>
            <td>{{ p.nombre }}</td>
            <td>{{ p.email }}</td>
            <td>{{ p.telefono }}</td>
            <td>
                <a href="{% url 'participantes_editar' p.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'participantes_eliminar' p.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
