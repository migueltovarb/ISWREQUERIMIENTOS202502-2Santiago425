<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>{% block titulo %}Plataforma de Eventos{% endblock %}</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ICONOS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <style>
        body { background-color: #f7f7f7; }
        .navbar-brand { font-weight: bold; }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">

        <!-- LOGO -->
        <a class="navbar-brand" href="{% url 'dashboard' %}">
            <i class="bi bi-grid-fill"></i> Plataforma de Eventos
        </a>

        {% if user.is_authenticated %}
        <div class="d-flex gap-2">

            <a href="{% url 'eventos_listar' %}" class="btn btn-primary btn-sm">
                <i class="bi bi-calendar-event"></i> Eventos
            </a>

            <a href="{% url 'participantes_listar' %}" class="btn btn-warning btn-sm">
                <i class="bi bi-people-fill"></i> Participantes
            </a>

            <a href="{% url 'registros_listar' %}" class="btn btn-info btn-sm text-white">
                <i class="bi bi-clipboard-check"></i> Registros
            </a>

            <a href="{% url 'usuarios_listar' %}" class="btn btn-light btn-sm">
                <i class="bi bi-person-lines-fill"></i> Usuarios
            </a>

            <a href="{% url 'notificaciones_listar' %}" class="btn btn-success btn-sm">
                <i class="bi bi-bell-fill"></i> Notificaciones
            </a>

            <a href="{% url 'logout' %}" class="btn btn-danger btn-sm">
                <i class="bi bi-box-arrow-right"></i> Cerrar Sesi√≥n
            </a>

        </div>
        {% endif %}

    </div>
</nav>

<!-- MENSAJES -->
<div class="container mt-3">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} text-center">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>

<!-- CONTENIDO -->
<div class="container mt-4">
    {% block contenido %}
    {% endblock %}
</div>

</body>
</html>
